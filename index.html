<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p class="header-total">Total follower: 23.004</p>
        </div>
    </header>
    <section class="top-section">
        <div class="wrapper">
            <div class="grid">
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="">
                        @nathanf
                    </p>
                    <p class="follower">
                        <span class="follower-number">1987</span>
                        <span class="follower-title">Followers</span>
                    </p>
                    <p class="follower-suscriber"><img class="follower-icon" src="images/icon-up.svg">12 today</p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="">
                        @nathanf
                    </p>
                    <p class="follower">
                        <span class="follower-number">1044</span>
                        <span class="follower-title">Followers</span>
                    </p>
                    <p class="follower-suscriber"><img class="follower-icon" src="images/icon-up.svg">99 today</p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="">
                        @realnathanf
                    </p>
                    <p class="follower">
                        <span class="follower-number">11k</span>
                        <span class="follower-title">Followers</span>
                    </p>
                    <p class="follower-suscriber"><img class="follower-icon" src="images/icon-up.svg">1099 today</p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="">
                        Nathan F.
                    </p>
                    <p class="follower">
                        <span class="follower-number">8239</span>
                        <span class="follower-title">Followers</span>
                    </p>
                    <p class="follower-unsuscriber"><img class="follower-icon" src="images/icon-down.svg">144 today</p>
                </article>
            </div>
        </div>   
    </section>
    <section>

    </section>
</body>
</html>
